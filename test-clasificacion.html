<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Clasificaci√≥n IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
        .sugerencia {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ Prueba de Clasificaci√≥n con IA</h1>
    
    <div class="test-section">
        <h2>1Ô∏è‚É£ Probar Clasificaci√≥n de IA</h2>
        <textarea id="descripcion" placeholder="Escribe una descripci√≥n del problema (ej: 'Se rompi√≥ una tuber√≠a de agua en mi calle')">Se rompi√≥ una tuber√≠a de agua en la calle principal</textarea>
        <button onclick="testClasificacion()">Clasificar con IA</button>
        <div id="resultadoClasificacion"></div>
    </div>

    <div class="test-section">
        <h2>2Ô∏è‚É£ Probar Env√≠o Completo de Petici√≥n</h2>
        <button onclick="testPeticionCompleta()">Enviar Petici√≥n de Prueba</button>
        <div id="resultadoPeticion"></div>
    </div>

    <script>
        const API_CLASIFICACION = "http://127.0.0.1:8000/api/clasificacion/clasificar";
        const API_PETICIONES = "http://127.0.0.1/SISEE/api/peticiones.php";

        async function testClasificacion() {
            const descripcion = document.getElementById('descripcion').value;
            const resultado = document.getElementById('resultadoClasificacion');
            
            resultado.innerHTML = '<p>‚è≥ Clasificando...</p>';
            
            try {
                const response = await fetch(API_CLASIFICACION, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto: descripcion })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultado.innerHTML = `
                        <p class="success">‚úÖ Clasificaci√≥n exitosa (${data.metodo})</p>
                        <p><strong>Total sugerencias:</strong> ${data.total_encontradas}</p>
                        <div>
                            ${data.resultado.map((sug, i) => `
                                <div class="sugerencia">
                                    <strong>Opci√≥n ${i + 1}:</strong> ${sug.dependencia}<br>
                                    <strong>Confianza:</strong> ${(sug.puntuacion * 100).toFixed(1)}%<br>
                                    ${sug.palabras_encontradas ? `<strong>Palabras:</strong> ${sug.palabras_encontradas.join(', ')}` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `<p class="error">‚ùå Error: ${data.detail || 'Error desconocido'}</p>`;
                }
            } catch (error) {
                resultado.innerHTML = `<p class="error">‚ùå Error de conexi√≥n: ${error.message}</p>`;
            }
        }

        async function testPeticionCompleta() {
            const resultado = document.getElementById('resultadoPeticion');
            resultado.innerHTML = '<p>‚è≥ Paso 1: Clasificando con IA...</p>';
            
            try {
                // Paso 1: Clasificar
                const descripcionTest = "Hay baches muy grandes en mi calle que necesitan repararse";
                const respClasificacion = await fetch(API_CLASIFICACION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texto: descripcionTest })
                });

                const clasificacion = await respClasificacion.json();
                
                resultado.innerHTML += `<p class="success">‚úÖ Clasificaci√≥n obtenida: ${clasificacion.total_encontradas} sugerencias</p>`;
                resultado.innerHTML += '<p>‚è≥ Paso 2: Enviando petici√≥n a PHP...</p>';

                // Paso 2: Crear petici√≥n con sugerencias
                const peticionData = {
                    nombre: "Usuario de Prueba",
                    telefono: "9999999999",
                    direccion: "Calle de Prueba #123",
                    municipio_id: 1,
                    municipio: "M√©rida",
                    localidad: "Centro",
                    descripcion: descripcionTest,
                    red_social: "@testuser",
                    NivelImportancia: 2,
                    estado: "Sin revisar",
                    sugerencias_ia: clasificacion.resultado.map(sug => ({
                        dependencia: sug.dependencia,
                        puntuacion: sug.puntuacion,
                        palabras_encontradas: sug.palabras_encontradas || []
                    })),
                    clasificacion_seleccionada: {
                        dependencia: clasificacion.resultado[0].dependencia,
                        puntuacion: clasificacion.resultado[0].puntuacion,
                        manual: false
                    }
                };

                const respPeticion = await fetch(API_PETICIONES, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(peticionData)
                });

                const dataPeticion = await respPeticion.json();
                
                if (dataPeticion.success) {
                    resultado.innerHTML += `
                        <p class="success">‚úÖ Petici√≥n creada exitosamente</p>
                        <div class="result">
                            <strong>Folio:</strong> ${dataPeticion.folio}<br>
                            <strong>ID Petici√≥n:</strong> ${dataPeticion.id}<br>
                            <strong>Division ID:</strong> ${dataPeticion.division_id}<br>
                            <strong>Sugerencias guardadas:</strong> ${dataPeticion.sugerencias_guardadas}
                        </div>
                        <p class="success">üéâ ¬°Verifica en la base de datos la tabla peticion_sugerencias!</p>
                    `;
                } else {
                    resultado.innerHTML += `<p class="error">‚ùå Error al crear petici√≥n: ${dataPeticion.message}</p>`;
                }

            } catch (error) {
                resultado.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
